<ul class="list-group">
	<li class="list-group-item" ng-repeat="tweet in tweets">
		<div class="media">
		  <div class="media-left">
		    <a>
		      <img
						class="media-object"
						alt="{{ tweet.user.name }}"
						src="{{ tweet.user.profile_image_url }}">
		    </a>
		  </div>
		  <div class="media-body">
		    <h4 class="media-heading">{{ tweet.user.name }} <small>@{{ tweet.user.screen_name }}</small></h4>
		    {{ tweet.text }}

				<div class="text-right">
					<a class="fa fa-retweet" ng-click="retweet(tweet)"> {{ tweet.retweet_count }}</a>
					<a class="fa fa-star" ng-click="favorite(tweet)"> {{ tweet.favorite_count }}</a>
					<a class="fa fa-reply" ng-click="showReplyModal(tweet)"></a>
				</div>
		  </div>
		</div>
	</li>
</ul>
